<form class="form-inline">
  <div class="form-gorup mb-2">
    <input type="text" class="form-control mr-2" placeholder="buscar">
    <button class="btn btn-outline-success">buscar</button>
  </div>
</form>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Quantidade de Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventos">
      <td></td>
      <td>Tema: {{evento.tema}}</td>
      <td>Local: {{evento.local}}</td>
      <td>Data: {{evento.data}}</td>
      <td>Qtde Pessoas: {{evento.qtdPessoas}} </td>
      <td>Lote: {{evento.lote}}</td>
      <td>Opções: {{evento.opcoes}}</td>
    </tr>
  </tbody>
</table>
